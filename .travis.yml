---
version: "~> 1.0"
os: linux
language: python
services:
  - docker
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    rooms:
      secure: 
    template:
      - "%{commit_subject}"
      - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
      - by %{author} %{result} in %{duration}
    on_success: change
    on_failure: always
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
install:
  - pip install molecule
  - pip install molecule[docker]
  - pip install flake8 ansible-lint
scripts:
  - molecule test
